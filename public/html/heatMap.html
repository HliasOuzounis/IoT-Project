<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/header_footer.css" rel="stylesheet">    
    <script src="../js/admin/sidepanel.js" defer></script>
    <script src="../js/heatmap.js"></script>
    <link href="../css/heatmap.css" rel="stylesheet"/>
    <script src="../js/admin/loggedIn.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <a class="logo" href="/">Smart City Parking</a>
        <button class="menu-button" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars menu-icon"></i>
        </button>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">
            <i class="fa-solid fa-times close-icon"></i>
        </button>
        <a href="/">
            <i class="fas fa-home"></i>
            <div class="tooltip">Home</div>
        </a>
        <a class="dashboards hidden" href="/admin/getDashboards">
            <i class="fas fa-chart-line"></i>
            <div class="tooltip">Dashboards</div>
        </a>
        <a class="login-button" href="/admin/login">
            <i class="fa-solid fa-circle-user"></i>
            <div class="tooltip">Admin Login</div>
        </a>
        <button class="info-button" onclick="showInfo()">
            <i class="fa-solid fa-circle-info"></i>
        </button>
    </div>
    <main>
        <div class="container">
            <h1>Θερμοκρασία Πάτρας Τώρα</h1>
            <iframe id="heatmap" src="./html/heatmaps/current-temperature.html"></iframe>
        </div>
    </main>
        
    <footer>
        <p>&copy; 2025 Smart City Parking. All rights reserved.</p>
        <p>Icons by <a href="https://fontawesome.com" target="_blank" rel="noopener noreferrer">Font Awesome</a></p>

    </footer>
</body>

</html>
