<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <link href="../css/dashboards.css" rel="stylesheet" />
    <link href="../css/header_footer.css" rel="stylesheet">    
    <script src="../js/admin/loggedIn.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/admin/sidepanel.js" defer></script>


</head>
<body>
    <header>
        <a class="logo" href="/">Smart City Parking</a>
        <button class="menu-button" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars menu-icon"></i>
        </button>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">
            <i class="fa-solid fa-times close-icon"></i>
        </button>
        <a href="/">
            <i class="fas fa-home"></i>
            <div class="tooltip">Home</div>
        </a>
        <a href="/getHeatMap">
            <i class="fa-solid fa-map"></i>
            <div class="tooltip">Heat Map</div>
        </a>
        <a class="login-button" href="/admin/login">
            <i class="fa-solid fa-circle-user"></i>
            <div class="tooltip">Admin Login</div>
        </a>
        <button class="info-button" onclick="showInfo()">
            <i class="fa-solid fa-circle-info"></i>
        </button>
    </div>

    <h1>Admin Dashboard Panel</h1>

    <div class="dashboard-container">
        <div class="dashboard">
            <h2 class="caption">Θερμοκρασία Αισθητήρων</h2>    
            <iframe src="https://labserver.sense-campus.gr:8087/d-solo/be7q90dn9i8e8c/smart-city-parking-admin?timezone=browser&orgId=2&theme=light&panelId=2&__feature.dashboardSceneSolo&from=now-180m&to=now" width="450" height="200" frameborder="0"></iframe> 
        </div>
        <div class="dashboard">
            <h2 class="caption">Μπαταρία Αισθητήρων</h2>
            <iframe src="https://labserver.sense-campus.gr:8087/d-solo/be7q90dn9i8e8c/smart-city-parking-admin?timezone=browser&orgId=2&theme=light&panelId=1&__feature.dashboardSceneSolo&from=now-180m&to=now" width="450" height="200" frameborder="0"></iframe>
        </div>
        <div class="dashboard">
            <h2 class="caption">Μέση Θερμοκρασία Πάτρας</h2>
            <iframe src="/html/heatmaps/average-temperature.html"></iframe>
        </div>
        <div class="dashboard">
            <h2 class="caption">Συχνότητα χρήσης θέσεων στάθμευσης</h2>
            <iframe src="/html/heatmaps/average-occupancy.html"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Smart City Parking. All rights reserved.</p>
        <p>Icons by <a href="https://fontawesome.com" target="_blank" rel="noopener noreferrer">Font Awesome</a>.</p>

    </footer>

</body>
</html>
