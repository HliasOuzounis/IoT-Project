<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Parking</title>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/header_footer.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/admin/sidepanel.js" defer></script>
</head>

<body>
    <header>
        <a class="logo" href="/">Smart City Parking</a>
        <button class="menu-button" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars menu-icon"></i>
        </button>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">
            <i class="fa-solid fa-times close-icon"></i>
        </button>
        <a href="/getMap">
            <i class="fas fa-car"></i>
            <div class="tooltip">Find Parking</div>
        </a>
        <a href="/getHeatMap">
            <i class="fa-solid fa-map"></i>
            <div class="tooltip">Heat Map</div>
        </a>
        <a class="dashboards hidden" href="/admin/getDashboards">
            <i class="fas fa-chart-line"></i>
            <div class="tooltip">Dashboards</div>
        </a>
        <a class="login-button" href="/admin/login">
            <i class="fa-solid fa-circle-user"></i>
            <div class="tooltip">Admin Login</div>
        </a>
        <button class="info-button" onclick="showInfo()">
            <i class="fa-solid fa-circle-info"></i>
        </button>
    </div>

    <div class="bg"></div>

    <main>
        <div class="overlay">    
            <div class="slogan">ΓΙΑ ΝΑ <span>ΠΑΡΚΑΡΕΤΕ</span> ΠΑΝΤΑ ΕΥΚΟΛΑ</div>
            <a href="/getMap" class="button">
                <i class="fas fa-car"></i>
                Εύρεση Θέσης
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Smart City Parking. All rights reserved.</p>
        <p>Icons by <a href="https://fontawesome.com" target="_blank" rel="noopener noreferrer">Font Awesome</a></p>
    </footer>

    <script>
        window.city = "Patras";
    </script>

</body>
</html>
