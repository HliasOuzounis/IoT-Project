<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Parking</title>
    <link href="../css/index.css" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/admin/loggedIn.js" defer></script>
</head>
<body>
    <script>
        window.city = "Patras";
    </script>

<header>
    <a id="login-button" href="/admin/login">
        <i class="fas fa-lock"></i>
        Admin

</header>

<main>

    <select id="city-selector" onchange="window.city = this.value;">
        <option value="Patras">Πάτρα</option>
        <!-- <option value="Athens">Αθήνα</option> -->
    </select>

    <div class="buttons">
        <a href="/getMap">
            <i class="fas fa-car"></i>
            Εύρεση Θέσης</a>
        <a href="/getHeatMap">
            <i class="fas fa-map"></i>
            Θερμοκρασία Πόλης</a>
        <a id="dashboards" href="/admin/getDashboards">
            <i class="fas fa-chart-line"></i>
            Admin Dashboards</a>
    </div>
</main>

</body>
</html>
