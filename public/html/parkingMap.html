<!DOCTYPE html>
<html>

<head>
    <title>Smart City Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script type="module" src="../js/mapScript.js" defer></script> -->
    <script type="module" src="../js/mapInit.js" defer></script>
    <link href="../css/map.css" rel="stylesheet" />
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<body>
    <!-- <div id="map"></div> -->
    <div class="container">
        <div id="map"></div>
        <div class="autocomplete" id="autocomplete">
            <input type="text" id="searchInput">

            <div class="options">

                <label class="checkboxLabel">
                    <i class="fa-solid fa-wheelchair"></i>
                    <span>ΑμεΑ</span>

                    <input type="checkbox" id="amea">
                </label>

                <label class="checkboxLabel" id="labelSkia">
                    <span id="skiaText">Με σκιά</span>
                    <input type="checkbox" id="skia">
                </label>
                <label class="checkboxLabel">
                    <span>Σύντομα Ελεύθερες</span>
                    <input type="checkbox" id="diathesimo">
                </label>
            </div>
            <label>
                <span id="distance">Απόσταση</span>
                <input type="range" id="radiusSlider" min="10" max="310" step="20" value="50">
            </label>
            <div class="buttonsDiv">
                <button class="autocompleteButton" id="searchBtn">Αναζήτηση</button>
                <button class="autocompleteButton" id="clearBtn">Καθαρισμός</button>
            </div>
        </div>

        <div class="dialogWindow invisible">
            <p id="dialogText"></p>
            <button id="dialogBtn" onclick="hideDialog()">Οκ</button>
        </div>

        <button id="compass">
            <img src="../resources/icons/piksida.png" alt="Compass" />
        </button>

    </div>

    <div class="bottomContainer">
        <div class="firstRow">
            <span id="reservationInfo"></span>
            <!-- <button id="directionsBtn"> Κράτηση</button> -->
        </div>
        <div id="directions" class="hidden"></div>
    </div>

    <script>
        function hideDialog() {
            const dialogWindow = document.querySelector('.dialogWindow');
            if (dialogWindow) {
                dialogWindow.classList.add('invisible');
            }
        }
    </script>

</body>
</html>
