<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/slider-checkbox.css">
    <title>Default HTML Page</title>
    <style>
        /* Style the container */
.slider-container {
  display: inline-block;
  position: relative;
}

/* Hide the default checkbox */
.slider {
  display: none;
}

/* Style the slider track */
.slider-label {
  position: relative;
  display: block;
  width: 120px; /* Adjust width */
  height: 30px;
  background-color: white;
  border-radius: 30px;
  transition: background-color 0.3s ease;
  cursor: pointer;
  padding: 5px;
  box-sizing: border-box;
}

/* Moving circle */
.slider-circle {
  position: absolute;
  top: 50%;
  left: 5px; /* Start position */
  transform: translateY(-50%);
  width: 22px;
  height: 22px;
  background-color: #ccc;
  border-radius: 50%;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

/* Icon styles inside the circle */
.icon-off, .icon-on {
  font-size: 14px;
  color: black;
  position: absolute;
  transition: opacity 0.3s ease;
}

/* Hide check mark initially */
.icon-on {
  opacity: 0;
}

/* When checked, change background & move circle */
.slider:checked + .slider-label {
  background-color: black;
}

.slider:checked + .slider-label .slider-circle {
  left: calc(100% - 27px); /* Move circle to right */
  background-color: white;
}

/* Toggle icons */
.slider:checked + .slider-label .icon-off {
  opacity: 0;
}

.slider:checked + .slider-label .icon-on {
  opacity: 1;
}

    </style>
</head>

<body>
    <h1>Welcome to My Default HTML Page</h1>
    <p>This is a sample paragraph.</p>
    <div class="slider-container">
        <input type="checkbox" id="toggle" class="slider">
        <label for="toggle" class="slider-label">
            <i class="icon-left fas fa-times"></i> <!-- "X" for off -->
            <i class="icon-right fas fa-check"></i> <!-- "âœ”" for on -->
        </label>
    </div>

    <div class="my-slider-container">
        <input type="checkbox" id="test" class="my-slider">
        <label for="test" class="my-slider-label">
            <span class="my-slider-text">Filter</span>
        </label>
    </div>


</body>

</html>
