<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Iframes and Captions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-gap: 20px; /* Space between grid items */
      width: 80%;
      max-width: 1200px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      border: none;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <iframe src="https://example.com"></iframe>
      <div class="caption">Caption 1</div>
    </div>
    <div class="grid-item">
      <iframe src="https://example.com"></iframe>
      <div class="caption">Caption 2</div>
    </div>
    <div class="grid-item">
      <iframe src="https://example.com"></iframe>
      <div class="caption">Caption 3</div>
    </div>
    <div class="grid-item">
      <iframe src="https://example.com"></iframe>
      <div class="caption">Caption 4</div>
    </div>
  </div>
</body>
</html>
