<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link href="../css/adminLogin.css" rel="stylesheet">
    <link href="../css/header_footer.css" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/admin/sidepanel.js" defer></script>

    <script src="../js/admin/sumbitLoginForm.js" defer></script>
</head>
<body>

    <header>
        <a class="logo" href="/">Smart City Parking</a>
        <button class="menu-button" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars menu-icon"></i>
        </button>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">
            <i class="fa-solid fa-times close-icon"></i>
        </button>
        <a href="/">
            <i class="fas fa-home"></i>
            <div class="tooltip">Home</div>
        </a>
        <a href="/getHeatMap">
            <i class="fa-solid fa-map"></i>
            <div class="tooltip">Heat Map</div>
        </a>
        <a class="dashboards hidden" href="/admin/getDashboards">
            <i class="fas fa-chart-line"></i>
            <div class="tooltip">Dashboards</div>
        </a>
        <a class="login-button" href="/admin/login">
            <i class="fa-solid fa-circle-user"></i>
            <div class="tooltip">Admin Login</div>
        </a>
        <button class="info-button" onclick="showInfo()">
            <i class="fa-solid fa-circle-info"></i>
        </button>
    </div>

    <div class="outerContainer">
        <div class="login-container">
            <h1>Είσοδος διαχειριστή</h1>
            <form id="login-form">
                <label for="username">
                    <i class="fa-solid fa-user icon"></i>Όνομα Χρήστη
                </label>
                <input type="text" id="username" name="username" required>

                <label for="password">                
                    <i class="fa-solid fa-lock icon"></i>Κωδικός
                </label>
                <input type="password" id="password" name="password" required>
                
                <button class="login" type="submit">Είσοδος</button>
            </form>
    
        </div>

    </div>

    <div id="error-popup">
        Invalid username or password.
    </div>

    <footer>
        <p>&copy; 2025 Smart City Parking. All rights reserved.</p>
        <p>Icons by <a href="https://fontawesome.com" target="_blank" rel="noopener noreferrer">Font Awesome</a></p>

    </footer>

</body>
</html>
